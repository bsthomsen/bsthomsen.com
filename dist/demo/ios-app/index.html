<!doctype html>
<html lang="en" ng-app="expatter">
<head>
	<meta charset="UTF-8">
	<title></title>

	<script src="js/libs/snap.min.js"></script>
	<script src="js/libs/angular.min.js"></script>
	<script src="js/libs/angular-touch.min.js"></script>
	<script src="js/libs/angular-route.min.js"></script>
	<script src="js/libs/angular-resource.min.js"></script>
	<script src="js/libs/angular-snap.min.js"></script>
	
	<script src="js/app.js"></script>
	<script src="js/config.js"></script>
	<script src="js/routes.js"></script>
	<script src="js/controllers.js"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.min.css">
</head>
<body ng-controller="MainCtrl">
	<div snap-drawer="left">
		<!--
		<form class="search">
			<input type="text" name="search" placeholder="Search" />
		</form>
		//-->
		<ul>
			<li class="profile">
				<a href="#/profile" snap-close>
					<img src="https://secure.gravatar.com/avatar/5c5adb8d46df0e509a413458987d3c5e?s=60" alt="Bjørn Thomsen" />
					<span class="fullname">Bjørn Thomsen</span> 
				</a>
			</li>
			<li ng-repeat="menuitem in menuitems">
				<a href="#/{{menuitem.target}}" snap-close>
					{{menuitem.name}}
				</a>
			</li>
		</ul>
	</div>
	<snap-content>
		<div id="topbar">
			<a href="" snap-toggle="left" id="left-navigation">
				<span class="hamburger"></span>
			</a>
			<h1>Unnamed</h1>
			<!--
			<a href="" snapp-toggle="right" id="right-navigation">
				<span class="chat"></span>
			</a>
			/-->
		</div>
		<div id="content" ng-view></div>
	</snap-content>
</body>
</html>
